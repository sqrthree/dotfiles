# Configuration for Alacritty.
#
# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml to get
# more details.

import:
  # Set theme, https://github.com/alacritty/alacritty-theme
  - ~/.config/alacritty/themes/themes/solarized_dark.yaml

window:
  opacity: 0.85
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 16
    y: 28
  dynamic_padding: false
  decorations: transparent

font:
  size: 13.0
  normal:
    family: "FiraCode Nerd Font Mono"
  bold:
    family: "FiraCode Nerd Font Mono"
  italic:
    family: "FiraCode Nerd Font Mono"

cursor:
  style:
    shape: Block
